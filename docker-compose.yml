services:
  app:
    build: .
    container_name: yt-summarizer
    restart: always
    ports:
      - "4219:3000"
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
      - AUTH_TRUST_HOST=true
    env_file:
      - .env
    volumes:
      # Persistent data (database + markdown exports)
      - ./data:/app/data
